---
- name: Copy HTTPS Nginx configuration
  hosts: web
  become: true
  tasks:
    - name: Copy https.conf to Nginx configuration directory
      ansible.builtin.copy:
        src: files/https.conf
        dest: /etc/nginx/conf.d/https.conf
        owner: root
        group: root
        mode: '0644'
    - name: Create web root directory
      ansible.builtin.file:
        path: /var/www/example.internal/html/
        state: directory
        mode: '0755'
    - name: Copy index.html to html directory
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/example.internal/html/
        owner: root
        group: root
        mode: '0644'
    - name: Ensure the nginx configuration is updated for example.internal
      ansible.builtin.copy:
        src: files/example.internal.conf
        dest: /etc/nginx/conf.d/example.internal.conf
        owner: root
        group: root
        mode: '0644'
      register: result
    - name: Print result
      ansible.builtin.debug:
        var: result
    - name: Restart nginx service  # noqa no-handler
      ansible.builtin.service:
        name: nginx
        state: restarted
      when: result is changed
